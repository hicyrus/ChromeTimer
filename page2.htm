<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Multi Purpose Timer</title>
<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
<script type="text/javascript" src="jquery-1.6.2.js"></script>
<script type="text/javascript" src="main.js"></script>
<section id="content" class="content">
	<div id="clock" class="clock">00:00:00</div>
	<button id="start" class="button">Start</button>
	<button id="stop" class="button">Stop</button>
</section>
<section id="content2" class="content">
	<div id="stopwatch" class="clock">00:00:00.0</div>
	<button id="startStopwatch" class="button">Start</button>
	<button id="stopStopwatch" class="button">Stop</button>
	<button id="resetStopwatch" class="button">Reset</button>
</section>
<section id="content3" class="content">
	<div id="gameClock1" class="clock">00:00:00.0</div>
	<div id="gameClock2" class="clock">00:00:00.0</div>
	<button id="gameStart" class="button">Start</button>
	<button id="gameSwitch" class="button">Switch</button>
	<button id="gameReset" class="button">Reset</button>
</section>
	
</body>
</html>
